<body>
<div class="container">

<div class="time" id="currentTime"></div>

<h2>åˆ©ç”¨äºˆç´„ï¼ˆä»Šæ—¥ã®ã¿ï¼‰</h2>

<input type="time" id="reserveTime" list="timeList">

<h2 style="margin-top:16px;">äºˆç´„çŠ¶æ³</h2>

<script>
/* ===== åŸºæœ¬ ===== */
const maxCapacity=10;
const start=15*60+30;

/* ===== æ›œæ—¥åˆ¥æ··é›‘ãƒ‡ãƒ¼ã‚¿ ===== */
const crowdDataByDay={
0:[40,45,50,55,60,65,70,72,75,78,80,82,85,87,88,90,90,92,93,94,95,96,97,97,98,98,99,99,99,98],
1:[15,18,20,25,30,35,40,42,45,50,55,60,65,65,64,66,68,70,72,73,75,78,80,82,83,84,85,87,88,85],
2:[18,20,22,28,32,36,42,45,48,52,58,62,66,66,65,67,69,71,73,75,77,80,82,84,85,86,87,89,90,88],
3:[20,22,25,30,35,40,45,48,50,55,60,65,70,70,69,71,72,74,76,78,80,83,85,87,88,89,90,92,93,90],
4:[22,25,28,32,37,42,47,50,53,58,63,68,72,72,71,73,75,77,79,81,83,86,88,89,90,91,92,94,95,92],
5:[30,35,40,45,50,55,60,63,65,70,75,80,85,85,84,86,87,88,89,90,91,92,93,94,95,96,97,98,98,97],
6:[35,40,45,50,55,60,65,68,70,75,80,85,90,90,89,91,92,93,94,95,96,97,98,98,99,99,99,99,99,98]
};

/* ===== æ™‚åˆ»ãƒ©ãƒ™ãƒ« ===== */
const timeLabels=[];
for(let m=start;m<=end;m+=10){
  timeLabels.push(
    String(Math.floor(m/60)).padStart(2,"0")+":"+String(m%60).padStart(2,"0")
  );
}

/* ===== datalist ===== */
const dl=document.getElementById("timeList");
timeLabels.forEach(t=>{
  const o=document.createElement("option");
  o.value=t;
  dl.appendChild(o);
});

/* ===== æ›œæ—¥ã‚»ãƒ¬ã‚¯ã‚¿ ===== */
const days=["æ—¥","æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"];
const daySel=document.getElementById("daySelect");
days.forEach((d,i)=>{
  const o=document.createElement("option");
  o.value=i;
  o.textContent=d+"æ›œæ—¥";
  if(i===new Date().getDay()) o.selected=true;
  daySel.appendChild(o);
});

/* ===== æ··é›‘ã‚°ãƒ©ãƒ• ===== */
let crowdChart;
function drawCrowdChart(day){
  if(crowdChart) crowdChart.destroy();
  crowdChart=new Chart(document.getElementById("crowdChart"),{
    type:"line",
    data:{
      labels:timeLabels,
      datasets:[{
        label:"æ··é›‘åº¦(%)",
        data:crowdDataByDay[day],
        borderColor:"#2196f3",
        backgroundColor:"rgba(33,150,243,.2)",
        fill:true,
        tension:.3,
        pointRadius:2
      }]
    },
    options:{
      responsive:true,
      maintainAspectRatio:false,
      scales:{
        x:{ticks:{autoSkip:true,maxTicksLimit:8}},
        y:{min:0,max:100}
      }
    }
  });
}
daySel.onchange=()=>drawCrowdChart(daySel.value);

/* ===== æ™‚åˆ»ãƒ»ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ ===== */
function updateTime(){
  const n=new Date();
  document.getElementById("currentTime").textContent=
    `ç¾åœ¨æ™‚åˆ»ï¼š${String(n.getHours()).padStart(2,"0")}:${String(n.getMinutes()).padStart(2,"0")}`;
}
function predictCrowd(){
  const n=new Date();
  const m=n.getHours()*60+n.getMinutes();
  const s=document.getElementById("statusBox");
  s.className="status";
  if(m<start||m>end){
    s.textContent="ğŸš« åˆ©ç”¨æ™‚é–“å¤–";
    s.classList.add("crowded");
  }else{
    s.textContent="ğŸŸ¢ åˆ©ç”¨å¯èƒ½";
    s.classList.add("empty");
  }
}

/* ===== äºˆç´„å‡¦ç† ===== */
function loadReservations(){return JSON.parse(localStorage.getItem("bathReservations"))||{};}
function saveReservations(d){localStorage.setItem("bathReservations",JSON.stringify(d));}

let reservationChart;

function reserve(){
  const t=reserveTime.value;
  const now=new Date();
  const nowMin=now.getHours()*60+now.getMinutes();
  const [h,m]=t.split(":").map(Number);
  const sel=h*60+m;

  if(sel<start||sel>end||sel<nowMin){
    show("ã“ã®æ™‚é–“ã¯äºˆç´„ã§ãã¾ã›ã‚“","error");return;
  }

  const r=loadReservations();
  if((r[t]||0)>=maxCapacity){
    show("æº€å“¡ã§ã™","error");return;
  }

  r[t]=(r[t]||0)+1;
  saveReservations(r);
  show(`${t} ã«äºˆç´„ã—ã¾ã—ãŸ`);
  drawReservationChart();
}

function resetReservations(){
  const t=reserveTime.value;
  const r=loadReservations();
  if(!r[t]){show("äºˆç´„ãªã—","error");return;}
  r[t]--; if(r[t]<=0) delete r[t];
  saveReservations(r);
  show("1äººå‰Šé™¤ã—ã¾ã—ãŸ");
  drawReservationChart();
}

/* ===== äºˆç´„ã‚°ãƒ©ãƒ•ï¼ˆç¸¦å‘ãï¼‰ ===== */
function drawReservationChart(){
  const data=timeLabels.map(t=>loadReservations()[t]||0);
  if(reservationChart) reservationChart.destroy();
  reservationChart=new Chart(document.getElementById("reservationChart"),{
    type:"bar",
    data:{
      labels:timeLabels,
      datasets:[{
        data,
        backgroundColor:data.map(v=>v>=maxCapacity?"#f44336":"#ff9800")
      }]
    },
    options:{
      indexAxis:"y",          // â† ã“ã“ãŒç¸¦å‘ã
      responsive:true,
      maintainAspectRatio:false,
      scales:{
        x:{min:0,max:maxCapacity},
        y:{ticks:{autoSkip:false}}
      },
      plugins:{legend:{display:false}}
    }
  });
}

function show(m,t="success"){
  const e=document.getElementById("reserveResult");
  e.textContent=m;
  e.className=t==="success"?"msg-success":"msg-error";
}

/* ===== åˆæœŸåŒ– ===== */
const today=new Date().getDay();
daySel.value=today;
drawCrowdChart(today);
drawReservationChart();
updateTime();
predictCrowd();

setInterval(()=>{
  updateTime();
  predictCrowd();
},10000);
</script>
